spring.application.name=concesionario-carros-back


spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true

# Cómo manejar el esquema (update, validate, create-drop)
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/conseccionario_carros
spring.datasource.username=ana
spring.datasource.password=root